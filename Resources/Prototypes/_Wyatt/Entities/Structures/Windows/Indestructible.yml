- type: entity
  id: WindowIndestructible
  parent: BaseStructure
  name: hardened window
  description: Sturdy looking window. You're not breaking this one, pack it up and go home.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmack
  - type: WallMount
    arc: 360 # interact despite grilles
  - type: Tag
    tags:
      - ForceFixRotations
      - Window
      - WeldbotFixableStructure
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/window.rsi
  - type: Icon
    sprite: Structures/Windows/window.rsi
    state: full
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Airtight
  - type: IconSmooth
    key: walls
    base: window
  - type: Appearance
  - type: StaticPrice
    price: 0
  - type: BlockWeather
  - type: RadiationBlocker
    resistance: 100
  - type: InteractionVerbs
    allowedVerbs:
    - KnockOn

