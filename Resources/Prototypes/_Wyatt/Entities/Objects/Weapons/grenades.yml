- type: entity
  parent: [ SmokeGrenade , BaseSyndicateContraband ]
  id: PeaceGasGrenade
  name: peace gas grenade
  description: Prevents people from harming each other and sleeps them, perfect for making your attackers helpless.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/tear_gas.rsi
  - type: SmokeOnTrigger
    duration: 15 # needs to be tested
    spreadAmount: 15
    solution:
      reagents:
      - ReagentId: Pax
        Quantity: 30
      - ReagentId: ChloralHydrate
        Quantity: 20

