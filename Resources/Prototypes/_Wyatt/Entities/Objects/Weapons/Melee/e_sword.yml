- type: entity
  name: overclocked energy cutlass
  parent: [BaseMeleeWeaponEnergy, BaseMajorContraband]
  id: EnergyCutlassOverclocked
  description: A brutally overclocked energy cutlass intended to kill anything and everything it comes in contact with, its so powerful it causes cancer on hit.
  components:
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Slash: 35
            Heat: 25
            Cellular: 15
    deactivatedSecret: true
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Melee/e_cutlass.rsi
    layers:
      - state: e_cutlass
      - state: e_cutlass_blade
        color: "#800080"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    attackRate: 0.5
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 8
  - type: Item
    sprite: DeltaV/Objects/Weapons/Melee/e_cutlass.rsi

- type: entity
  id: EnergyFireAxe
  name: energy fire axe
  parent: FireAxe
  description: Why fight fire with an axe when you can fight with fire and axe? Now featuring rugged rubberized handle!
  components:
  - type: ItemToggle
    onUse: false # wielding events control it instead
    onActivate: false # prevents the weapon from being able to be turned on when it is on the ground
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 3
  - type: IgniteOnMeleeHit
    fireStacks: 3
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        volume: 3
        variation: 0.250
    activatedDamage:
        types:
            Slash: 12
            Heat: 15
            Structural: 30
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
      params:
        volume: 3
  - type: Sprite
    sprite: _Wyatt/Objects/Weapons/Melee/energyfireaxe.rsi
    layers:
      - state: e_faxe
      - state: e_faxe_blade
        color: "#800080"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Clothing
    sprite: _Wyatt/Objects/Weapons/Melee/energyfireaxe.rsi
    state: icon
    quickEquip: false
    slots:
    - back
