- type: entity
  name: overclocked energy cutlass
  parent: [BaseMeleeWeaponEnergy, BaseMajorContraband]
  id: EnergyCutlassOverclocked
  description: A brutally overclocked energy cutlass intended to kill anything and everything it comes in contact with, its so powerful it causes cancer on hit.
  components:
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Slash: 35
            Heat: 25
            Cellular: 15
    deactivatedSecret: true
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Melee/e_cutlass.rsi
    layers:
      - state: e_cutlass
      - state: e_cutlass_blade
        color: "#800080"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    attackRate: 0.5
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 8
  - type: Item
    sprite: DeltaV/Objects/Weapons/Melee/e_cutlass.rsi

- type: entity
  id: EnergyFireAxe
  name: energy fire axe
  parent: [BaseItem, BaseEngineeringContraband]
  description: A fireaxe of pure hardlight. Insanely hot even for an energy weapon, this thing will light people on fire!
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Execution
    doAfterDuration: 2.0
  - type: Sprite
    sprite: _Wyatt/Objects/Weapons/Melee/energyfireaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 1
    damage:
      types:
        Slash: 5
        Heat: 7
        Structural: 20
    clickPartDamageMultiplier: 3
    heavyPartDamageMultiplier: 2.5
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 2
    angle: 100
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    meleeDamageMultiplier: 1.5
    staminaCost: 10
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 3
        Heat: 6
        Structural: 50
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: _Wyatt/Objects/Weapons/Melee/energyfireaxe.rsi
    quickEquip: false
    slots:
    - back
  - type: Tool
    qualities:
      - Prying
      - Axing
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 0.7
  - type: StealTarget
    stealGroup: FireAxe
  - type: IgniteOnMeleeHit
    fireStacks: 2
  - type: Scalpel
    speed: 0.3
  - type: BoneSaw
    speed: 0.5
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg
